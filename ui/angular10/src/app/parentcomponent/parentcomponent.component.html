      <!-- Modal -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Item</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-delete-item [emp]="emp" *ngIf="ActivateAddEditEmpComp">
            </app-delete-item>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Item</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-item [emp]="emp" *ngIf="ActivateAddEditEmpComp">
            </app-add-item>
        </div>
      </div>
    </div>
  </div>



<table style="position: absolute; top:20%; right:0%" class="table table-striped">
    <thead>
        <tr>
            <th>Item Number</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of ItemList" 
        routerLink="/child/{{dataItem.ItemNumber}}/{{dataItem.ItemName}}/{{dataItem.ItemAmount}}"
        >
            <td>{{dataItem.ItemNumber}}</td>
            <td>{{dataItem.ItemName}}</td>
            <td>{{dataItem.ItemAmount}}</td>
            <td>

                <button type="button" class="btn btn-light mr-1"
                (click)="deleteClick(dataItem)"
                >
                Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
